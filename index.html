<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swietne-alerty</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

</head>
<body class="bg-gray-900 p-12 flex justify-center items-top">

  <div class="-m-2 text-center">
    <div class="p-2">
      <div class="inline-flex items-center bg-white leading-none text-red-600 rounded-full p-2 shadow text-teal text-sm">
        <span class="inline-flex bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">Error</span>
        <span class="inline-flex px-2">Coś totalnie poszło nie tak.</span>
      </div>
    </div>
    
    <div class="p-2">
      <div class="inline-flex items-center bg-white leading-none text-yellow-600 rounded-full p-2 shadow text-sm">
        <span class="inline-flex bg-yellow-600 text-white rounded-full h-6 px-3 justify-center items-center text-">Warning</span>
        <span class="inline-flex px-2">Uważaj! To co robisz, nie jest ok!</span>
      </div>
    </div>
    
    <div class="p-2">
      <div class="inline-flex items-center bg-white leading-none text-green-600 rounded-full p-2 shadow text-teal text-sm">
        <span class="inline-flex bg-green-600 text-white rounded-full h-6 px-3 justify-center items-center">Success</span>
        <span class="inline-flex px-2">Cudownie! Działaj dalej :)</span>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</body>
</html>
